<html>
<head>
<title>Fertilizer Burn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="aquaFB.css" rel="stylesheet">
</head>
<body>
<div class="main-div">
	<div class="top-strip">
		 <div class="main-heading">Fertilizer Distribution Readings</div>
		 <div class="top-strip-text" id="title">Farm 1</div>
		 <div class="date-box">
			 <div class="top-strip-text"> <span id="start-date">June 1, 2017</span> - <span id="end-date">June 30, 2017</span>
		     </div>			 
		 </div>
	</div>
	<div class="legend-box" id="legend-box">
	<div class="x-close" onClick="hideLegend()">&times;</div>
		<table class="legend">
		<tr>
		<th colspan="2"> Legend</th>
		</tr>
		<tr>
		<td class="key" bgcolor="#ed1c24"></td><td>Very High</td>
		</tr>
		<tr>
		<td class="key" bgcolor="#ff7f27"></td><td>High</td>
		</tr>
		<tr>
		<td class="key" bgcolor="#fff200"></td><td>Medium</td>
		</tr>
		<tr>
		<td class="key" bgcolor="#00ff00"></td><td>Low</td>
		</tr>
		<tr>
		<td class="key" bgcolor="#00a2e8"></td><td>Very Low</td>
		</tr>
		<tr>
		<td class="key" bgcolor="#a349a4"></td><td>None</td>
		</tr>
		</table>
	</div>
	<div class="bottom-strip">
	    <div class="legend-button-box">
		    <input class="legend-button" type="button" value="Legnd" onClick="displayLegend()">
	    </div>
		<div class="opacity-box">
		    <div class="opacity-title">Opacity</div>
			<div class="opacity-radio">
				 <input class="opacity-radio-btn" type="radio" name="opacity" value="100" onClick="changeOpacity(100)" checked="checked">100%
			</div>
			<div class="opacity-radio">
				  <input class="opacity-radio-btn" type="radio" name="opacity" value="70" onClick="changeOpacity(70)">70%
			</div>
			<div class="opacity-radio">
				  <input class="opacity-radio-btn" type="radio" name="opacity" value="40" onClick="changeOpacity(40)">40%
			</div>
			<div style="clear:both"></div>			
	    </div>
		<div class="zoom-box">
		    <div class="zoom-title">Zoom</div>
			<div class="zoom">
				 <input class="zoom-btn" type="button"  value="+" onClick="zoomIn()">
			</div>
			<div class="zomm">
				  <input class="zoom-btn" type="button" value="&#8722;" onClick="zoomOut()">
			</div>
			<div style="clear:both"></div>			
	    </div>
	</div>
</div>

<script>
var zoomLevel = 100;

function displayLegend(){
   document.getElementById("legend-box").style.display = "block";
}
function hideLegend(){
   document.getElementById("legend-box").style.display = "none";
}
function changeOpacity(percent){
   switch(percent) {
	  case 100:
		 document.getElementsByTagName("body")[0].style.backgroundImage = "url('img/readings2.png'),url('img/background2plus.png')";
		 break;
	  case 70:
		 document.getElementsByTagName("body")[0].style.backgroundImage = "url('img/readings2p7.png'),url('img/background2plus.png')";
		 break;
	 case 40:
		 document.getElementsByTagName("body")[0].style.backgroundImage = "url('img/readings2p4.png'),url('img/background2plus.png')";
		 break;
	 default:
		 alert("Nothing matched in switch statement")
   }
}
function zoomIn(){
         zoomLevel = zoomLevel+=20;
		 var zoom = zoomLevel + "%";
		// document.getElementsByTagName("body")[0].style.transform = "scale(2)";
		document.getElementsByTagName("body")[0].style.backgroundSize = zoom;
}
function zoomOut(){
         zoomLevel = zoomLevel-=20;
		 var zoom = zoomLevel + "%";
		// document.getElementsByTagName("body")[0].style.transform = "scale(1)";
		document.getElementsByTagName("body")[0].style.backgroundSize = zoom;
}
</script>

</body>
